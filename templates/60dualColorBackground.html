<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Background color</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            min-height:100vh;
            display: grid;
            place-items: center;
            background-color: #f9d10f;
        }
        #bg-design{
            position:absolute;
            width:100%;
            height:100vh;
            background-color: #3b4d61;
            top:-50%;
            transform:skewY(-25deg);
            z-index: -1;
        }
    </style>
</head>
<body>
    <span id="bg-design"></span>
</body>
</html>
