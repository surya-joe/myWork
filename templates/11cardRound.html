<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round card translate</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            min-height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .container .card{
            position:relative;
            width:300px;
            height:300px;
            margin:30px;
            box-shadow: 0 16px 40px rgba(0,0,0,0.3);
            /* opacity: 15%; */
            border-radius: 50%;
            overflow: hidden;
            background-color: #111;
            color:#fff
        }
        .container .card .imgBox img{
            position:absolute;
            width:100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            border-radius: 50%;
            transition:1s
        }
        .container .card:hover .imgBox #img1{
            transform: translateX(-100%);
        }
        .container .card:hover .imgBox #img2{
            transform: translateY(-100%);
        }
        .container .card:hover .imgBox #img3{
            transform: translateX(100%);
        }
        .container .card .contentBox{
            position:absolute;
            height:100%;
            width:100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container .card .contentBox h1{
            font-size: 3em;
            color:#80ff37;
        }
        .container .card .contentBox h4{
            font-size: 1.5em;
        }

        

        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img id="img1" src="../assets/images/alexa.jpg" alt="">
            </div>
            <div class="contentBox">
                <h1> Lilly </h1>
                <h4> Fashion-Designer </h4>
            </div>
        </div>

        <div class="card">
            <div class="imgBox">
                <img id="img2" src="../assets/images/luna.jpg" alt="">
            </div>
            <div class="contentBox">
                <h1> Luna </h1>
                <h4> Photographer </h4>
            </div>
        </div>

        <div class="card">
            <div class="imgBox">
                <img id="img3" src="../assets/images/grayb.jpg" alt="">
            </div>
            <div class="contentBox">
                <h1> Lilly </h1>
                <h4> Web-Developer </h4>
            </div>
        </div>

        
    </div>
</body>
</html>
