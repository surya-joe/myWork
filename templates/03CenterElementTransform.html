<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Element using Transform</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box
        }
        div {
            background-color:#111;
            color:#fff;
            width:300px;
            height:300px;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div>
        <h1> Hello World </h1>
    </div>
</body>
</html>
