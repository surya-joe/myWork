<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FontAwesome Offline </title>
    <link rel="stylesheet" href="../assets/fontawesome-free-5.15.3-web/css/all.css">
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing: border-box;                                  
        }
        .container{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #07112e;
        }
        h1{
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> 
            <i class="fab fa-youtube-square" style="color:#e35"> Youtube</i> 
        </h1>
        <h1> 
            <i class="fab fa-facebook" style="color:#1ad"> Facebook</i> 
        </h1>
        <h1> 
            <i class="fab fa-whatsapp" style="color:#2d3"> Whatsapp</i> 
        </h1>
        <h1> 
            <i class="fab fa-instagram" style="color:#e1a"> Instagram</i> 
        </h1>
    </div>
</body>
</html>
