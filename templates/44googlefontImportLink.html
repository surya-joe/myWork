<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> How to link  Google Font to your webPage </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=Ephesis&display=swap');
  p{
      min-height: 20vh;
      display: grid;
      place-items: center;
      font-size: 5em;
  }
  .googleFont{
    font-family: ephesis ,sans-serif;
   }
</style>
</head>
<body>
    <p class="normalFont">Normal Font </p>
    <p class="googleFont"> Google Font Style </p>
</body>
</html>
