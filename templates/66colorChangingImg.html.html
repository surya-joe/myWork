<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css button </title>
    <style>
        body{
            min-height:100vh;
            display: grid;
            place-items: center;
            background-color: #000;
        }
        img{
            width:300px;
            height:500px;
            border-radius: 20px;
            object-fit: cover;
            animation: changeColor 15s linear infinite;
        }
        @keyframes changeColor {
            100%{
                filter: hue-rotate(360deg)
            }
        }
       
    </style>
</head>
<body>
    <img src="../assets/images/pinky.jpg" alt="">
</body>
</html>
