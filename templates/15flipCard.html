<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple split profile card</title>
    <!-- link css -->
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
        *{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: sans-serif;
}
.container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container .card{
    position:relative;
    width:350px;
    height:350px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.5);
    border-radius: 50%;
    transition:1s;
    background-color: #222;
}
.container .card:hover{
    transform:translateX(50%)
}

.container .card .imgBox img{
    position:absolute;
    width:100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    transition:1s;
    z-index: 1;
}
.container .card:hover .imgBox img{
    transform:translateX(-100%)
}
.container .card .contentBox{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    font-size:1.8em;
    text-align:center;
    color:#80ff37;
}
.container  .card .contentBox h3{
    color:#fff;
}
/* media query */
@media(max-width:700px){
    .container .card{
        width:300px;
        height: 300px;
    }
    .container .card:hover{
        transform: translateY(50%);
    }
    .container .card:hover .imgBox img{
        transform: translateY(-100%);
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img src="./june.jpg" alt="">
            </div>
            <div class="contentBox">
                <h1> June </h1>
                <h3> Photographer </h3>
            </div>
        </div>
    </div>
</body>
</html>
